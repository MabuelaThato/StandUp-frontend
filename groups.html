<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=logout" />
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/groups.css">
    <title>Stand Up - Groups</title>
</head>
<body>
    <div class="nav-container">
        <div class="header">
            <div class="link-container">
                <a href="groups.html" class="link">
                    <span class="link-text">StandUp</span>
                </a>
            </div>

            <button class="logout">
                <span class="material-symbols-outlined">
                    logout
                </span>
                <span>Logout</span>
            </button>
        </div>
    </div>
    <div class="page-content">
        <div class="heading">
            <h1>My groups</h1>
            <button>
                <a href="add_group.html">
                    Add group
                </a>
            </button>
        </div>
        <div class="tbl-header">
            <table cellpadding="0" cellspacing="0" border="0">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Project Name</th>
                  <th>Group members</th>
                </tr>
              </thead>
            </table>
          </div>
          <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
              <tbody>
                    
              </tbody>
            </table>
          </div>
    </div>
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            window.location.href = 'index.html';
        } else {
            async function fetchAndDisplayGroups() {
                try {
                    const response = await fetch('http://127.0.0.1:5000/groups', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${user._id}` 
                        }
                    });
    
                    if (!response.ok) {
                        throw new Error('Failed to fetch groups');
                    }
    
                    const groups = await response.json();
    
                    const tbody = document.querySelector('.tbl-content tbody');
                    tbody.innerHTML = ''; 

                    groups.forEach((group, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>
                                <a href="tasks.html?group_id=${group.id}&user_id=${user._id}">
                                    <div>${index + 1}</div>
                                </a>
                            </td>
                            <td>
                                <a href="tasks.html?group_id=${group.id}&user_id=${user._id}">
                                    <div>${group.name}</div>
                                </a>
                            </td>
                            <td>
                                <a href="tasks.html?group_id=${group.id}&user_id=${user._id}" class="members">
                                    ${group.members.map(member => `<span>${member}</span>`).join('')}
                                </a>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                } catch (error) {
                    console.error('Error fetching groups:', error);
                    alert('Failed to load groups. Please try again.');
                }
            }
    
            fetchAndDisplayGroups();
        }
    </script>
</body>
</html>
