<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=logout" />
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/add_group.css">
    <title>StandUp - add group</title>
</head>
<body>
    <div class="nav-container">
        <div class="header">
            <div class="link-container">
                <a href="groups.html" class="link">
                    <span class="link-text">StandUp</span>
                </a>
            </div>

            <button class="logout">
                <span class="material-symbols-outlined">
                    logout
                </span>
                <span>Logout</span>
            </button>
        </div>
    </div>
    <div class="page-content">
        <div class="container">
            <h1>Add a group</h1>
            <form>
                    <div class="input">
                        <label for="project-name">Project Name</label>
                        <input type="text" name="project-name" placeholder="e.g. Hackerthon1">
                    </div>
                    <div class="input">
                        <label for="members">members</label>
                        <select size="8" multiple>
                            <option value='Thato'>Thato</option>
                            <option value='Khosi'>Khosi</option>
                            <option value='Kamo'>Kamo</option>
                            <option value='Pailane'>Pailane</option>
                        </select>
                    </div>
                    <button>Add group</button>
            </form>
        </div>
    </div>
</body>
</html>
